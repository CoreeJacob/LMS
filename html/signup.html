<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ's LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style2.css" />
    <link rel="stylesheet" href="/css/util.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css"/>
  </head>

  <body>
    <header class="primary-header">
      <div class="container">
          <div class="nav-wrapper">
              <a href="/html/index.html">
                  <img src="/images/LMSImages/logo.png" alt="CJ's LMS Logo" />
              </a>
              <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                  <img class="icon-hamburger" src="/images/LMSImages/icon-hamburger.svg" alt="Menu" aria-hidden="true" />
                  <img class="icon-close" src="/images/LMSImages/icon-close.svg" alt="Close Menu" aria-hidden="true" />
                  <span class="visually-hidden">Menu</span>
              </button>
              <nav class="primary-navigation" id="primary-navigation">
                  <ul aria-label="Primary" role="list" class="nav-list">
                    <li><a href="/html/pricing.html">Pricing</a></li>
                    <li><a href="#">Courses</a></li>
                      <li><a href="#">About Us</a></li>
                      <li><a href="#">Careers</a></li>
                      <li><a href="#">Practice</a></li>
                  </ul>
              </nav>
              <a href="loginpage.html">
                  <button class="button | display-sm-none display-md-inline-flex">Login</button>
              </a>
          </div>
      </div>
  </header>
    
  <main>
    <section class="padding-block-900">
      <div class="container" style="background-color: var(--clr-neutral-200); border-radius: 1rem;">
        <div class="section padding-block-700 | text-center">
            <h2 class="fs-secondary-heading | fw-bold" style="color: var(--clr-accent-200);">Testing Testing Test TEST TESTED</h2>
            <p class="fs-400 text-primary-400">Test Text Test Test Test TEST</p>
        </div>

        <!-- signup form -->
        <section>
          <div class="padding-block-400">
            <div class="even-columns text-center">
              <form action="#" method="post" class="flow">
                <div class="flow" style="--flow-spacer: 1rem;">
                  <label for="firstName" class="fw-regular fs-500 text-neutral-900">First Name: </label> 
                  <input type="text" id="firstName" name="firstName" class="input-field" required>
                </div>
                <div class="flow" style="--flow-spacer: 1rem;">
                  <label for="lastName" class="fw-regular fs-500 text-neutral-900">Last Name: </label> 
                  <input type="text" id="lastName" name="lastName" class="input-field" required>
                </div>
              </form>
              <form action="#" method="post" class="flow">
                <div class="flow" style="--flow-spacer: 1rem;">
                  <label for="email" class="fw-regular fs-500 text-neutral-900">Email: </label> 
                  <input type="text" id="email" name="email" class="input-field" required unique>
                </div>
                <div class="flow" style="--flow-spacer: 1rem;">
                  <label for="username" class="fw-regular fs-500 text-neutral-900">Username: </label> 
                  <input type="text" id="username" name="username" class="input-field" required>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>
    </div>
  </main>
    <footer
    class="primary-footer | padding-block-700 bg-neutral-900 text-neutral-100">
    <div class="container">
      <div class="primary-footer-wrapper">
        <div class="primary-footer-logo-social">
          <a href="#" aria-label="home">
            <svg class="logo" width="146" height="24">
              <use xlink:href="images/logo.svg#logo"></use>
            </svg>
          </a>

          <!-- TO-DO: Social icons have to be done on windows machine -->
          <ul class="social-list" role="list" aria-label="Social links">
            <li>
              <a aria-label="facebook" href="#"></a>
              <i class="fi fi-brands-facebook"> Facebook</i>
            </li>
            <li>
              <a aria-label="youtube" href="#">
                <svg class="social-icon">
                  <use
                    xlink:href="images/social-icons.svg#icon-youtube"
                  ></use>
                </svg>
              </a>
            </li>
            <li>
              <a aria-label="twitter" href="#">
                <svg class="social-icon">
                  <use
                    xlink:href="images/social-icons.svg#icon-twitter"
                  ></use>
                </svg>
              </a>
            </li>
            <li>
              <a aria-label="pinterest" href="#">
                <svg class="social-icon">
                  <use
                    xlink:href="images/social-icons.svg#icon-pinterest"
                  ></use>
                </svg>
              </a>
            </li>
            <li>
              <a aria-label="instragram" href="#">
                <svg class="social-icon">
                  <use
                    xlink:href="images/social-icons.svg#icon-instagram"
                  ></use>
                </svg>
              </a>
              <i class="fi fi-brands-instagram"> Instagram</i>
            </li>
          </ul>
        </div>
        <div class="primary-footer-nav">
          <nav class="footer-nav">
            <ul
              class="flow"
              style="--flow-spacer: 1em"
              aria-label="Footer"
              role="list"
            >
            <li><a href="/html/pricing.html">Pricing</a></li>
            <li><a href="#">Courses</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Practice</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </nav>
        </div>
        <div class="primary-footer-form">
          <form action="">
            <input type="email" />
            <button class="button" data-shadow="none">Go</button>
          </form>
          <p>Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
  </body>
</html>
